<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Meus Animes</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside>
    <form autocomplete="off">
      <legend><h2>MEUS ANIMES</h2></legend>
      <div>
        <label for="anime">ANIME</label>
        <input type="text" name="anime" required autofocus>
      </div>
      <div>
        <label for="estudio">ESTÚDIO</label>
        <input type="text" name="estudio" required>
      </div>
      <div>
        <label for="genero">GÊNEROS</label>
        <input type="text" name="genero" required>
      </div>
      <div>
        <label for="capa">CAPA</label>
        <input type="link" name="capa" required>
      </div>
      <div>
        <label for="link">LINK</label>
        <input type="link" name="link" required aria-describedby="link">
        <small id="link">Use <a href="http://myanimelist.net" target="_blank">myanimelist.net</a> para sua pesquisa.</small>
      </div>
      <div id="button">
        <button type="submit" value="1">ADICIONAR</button>
        <button type="reset" value="0"><i class="fa fa-trash"></i></button>
      </div>
    </form>
  </aside>

  <article>
    <main>
      <img src="https://cdn.myanimelist.net/images/anime/1611/111915.jpg" class="cover">
      <img src="heart.png" class="fav" value="0">
      <section class="container">
        <section class="info">
          <a href="https://myanimelist.net/anime/42897/Horimiya" target="_blank"><h1>Horimiya</h1></a>
          <p>Estúdio: CloverWorks</p>
          <p>Gênero: Comédia, Romance, Slice of Life</p>
        </section>
        <section class="user">
          <button value="0" class="status">AAA</button>
          <section class="rating">
            <img src="star.png" class="star" value="0">
            <img src="star.png" class="star" value="0">
            <img src="star.png" class="star" value="0">
            <img src="star.png" class="star" value="0">
            <img src="star.png" class="star" value="0">
          </section>
        </section>
      </section>
    </main>
  </article>

  <!-- <script src="js/jquery-3.5.1.slim.min.js"></script> -->
  <!-- <script src="js/bootstrap.bundle.js"></script> -->
  <!-- <script src=""></script> -->
</body>

</html>
