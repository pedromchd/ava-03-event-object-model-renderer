<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Acervo Virtual</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside>
    <!-- <div></div> -->
    <form autocomplete="off">
      <fieldset>
        <legend>MEUS ANIMES</legend>
        <div class="input">
          <label for="anime">ANIME</label>
          <input type="text" name="anime" required autofocus>
        </div>
        <div class="input">
          <label for="estudio">ESTÚDIO</label>
          <input type="text" name="estudio" required>
        </div>
        <div class="input">
          <label for="generos">GÊNEROS</label>
          <input type="text" name="generos" required>
        </div>
        <div class="input">
          <label for="capa">CAPA</label>
          <input type="link" name="capa" required>
        </div>
        <div class="input">
          <label for="link">LINK</label>
          <input type="link" name="link" required>
        </div>
        <div class="input small">
          <small>Use <a href="http://myanimelist.net" target="_blank">myanimelist.net</a> para sua pesquisa.</small>
        </div>
        <div class="buttons">
          <button type="submit" value="1">ADICIONAR</button>
          <button type="reset" value="0"><i class="fa fa-trash"></i></button>
        </div>
      </fieldset>
    </form>
    <!-- <div></div> -->
  </aside>

  <article>
    <!-- <div></div> -->
    <main>
      <img src="https://cdn.myanimelist.net/images/anime/1611/111915.jpg" class="cover">
      <section>
        <a href="https://myanimelist.net/anime/42897/Horimiya" target="_blank"><h1>Horimiya</h1></a>
        <p>Estúdio: CloverWorks</p>
        <p>Gênero: Comédia, Romance, Slice of Life</p>

      </section>
    </main>
    <!-- <div></div> -->
  </article>

  <!-- <script src="js/jquery-3.5.1.slim.min.js"></script> -->
  <!-- <script src="js/bootstrap.bundle.js"></script> -->
  <!-- <script src=""></script> -->
</body>

</html>
