<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Acervo Virtual</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body class="d-flex">

  <div class="container vh-100 w-50 p-0 bg-dark text-light sticky-top">
    <nav class="navbar navbar-brand">
      <span class="navbar-text h5 text-monospace">
        My Anime Collection
      </span>
    </nav>

    <form class="m-3" autocomplete="off">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Jujutsu Kaisen">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select class="form-control" id="categoria">
          <option>Ecchi</option>
          <option>Harem</option>
          <option>Hentai</option>
          <option>Isekai</option>
          <option>Iyashikei</option>
          <option>Josei</option>
          <option>Kodomomuke</option>
          <option>Maou</option>
          <option>Mecha</option>
          <option>Seinen</option>
          <option selected>Shonen</option>
          <option>Shoujo</option>
          <option>Slice of Life</option>
        </select>
      </div>

      <div class="form-group">
        <label for="genero">Gênero</label>
        <input type="text" class="form-control" id="genero" placeholder="Ação, sobrenatural, escola...">
      </div>

      <div class="form-group">
        <label for="capa">Capa</label>
        <input type="url" class="form-control" id="capa" placeholder="https://cdn.myanimelist.net/images/anime/1171/109222.jpg" aria-describedby="helpcapa">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" placeholder="https://myanimelist.net/anime/40748/Jujutsu_Kaisen_TV" aria-describedby="helpurl">
        <small id="helpurl" class="form-text text-muted">
          Obs.: Use <a href="https://myanimelist.net/" target="_blank">myanimelist.net</a> para acesso rápido à diversos animes.
        </small>
      </div>

      <div class="container p-0 d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary mr-2" title="Adicionar titulo à coleção">
          <i class="mr-1 fa fa-plus-circle"></i>Adicionar
        </button>
        <button type="reset" class="btn btn-danger" title="Limpar formulário"><i class="fa fa-trash"></i></button>
      </div>
    </form>
  </div>

  <div class="container bg-light p-0">
    <div class="container bg-secondary">
      aaa
    </div>
  </div>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <!-- <script src=""></script> -->
</body>

</html>
